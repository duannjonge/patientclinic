<body>

    <div class="container">

        <h1>WELCOME TO HEALTH CARE CENTER</h1>

        <div class="container mt-5">
          <div class="form-group">
            <select id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Select Doctor</option>
                <option value="docOne">Doctor Sally</option>

                <option value="docThree">Doctor John</option>

          </div>
          <div class="form-group">
            <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
          </div>
        
          <table class="table table-striped">
            <thead>
              <tr>
                <th>staff</th>
                <th>Rating</th>

            </thead>
            <tbody>
              <tr class="docOne">
                <td>Doctor Sally</td>
                <td>
                  <div class="stars-outer">
                    <div class="stars-inner"></div>
                  </div>
                  <span class="number-rating"></span>
                </td>
              </tr>
              <tr class="docTwo">
                <td>Doctor Thomas</td>
                <td>
                  <div class="stars-outer">
                    <div class="stars-inner"></div>
                  </div>
                  <span class="number-rating"></span>
                </td>
              </tr>
              <tr class="docThree">
                <td>Doctor John</td>
                <td>
                  <div class="stars-outer">
                    <div class="stars-inner"></div>
                  </div>
                  <span class="number-rating"></span>
                </td>
              </tr>
              <tr class="docFour">
                <td>Doctor Joyce</td>
                <td>
                  <div class="stars-outer">
                    <div class="stars-inner"></div>
                  </div>
                  <span class="number-rating"></span>
                </td>
              </tr>
              <tr class="docFive">
                <td>Doctor Hans</td>
                <td>
                  <div class="stars-outer">
                    <div class="stars-inner"></div>
                  </div>
                  <span class="number-rating"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

    </div>
    <div class="searchControl">

       

        <form class=" border border-primary my-4 p-4" id="getPress" >
            <label for="title">Fill to get your Prescription</label>
           
            <div class="mb-2">
            <label for="Username">Hospital ID</label>
            <input id="Username" minlength="3" name="Username"  class="patient-id"type="number"equired>
            <div class="form-text">
           Input details to get prescription
            </div>
            </div>
            <div class="mb-3">

                <label for="email">Your Email</label>
                <input id="email" type="email" placeholder="your@email.com" name="email" required>

            </div>
           <div class="mb-3">

            <label for="telephone">Your Phone Number</label>
            <input id="telephone" type="tel" placeholder="0700001101" name="telephone">

           </div>

           <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberCheck">
            <label  class="form-check-label" for="rememberCheck">Remember Me</label>


           </div> --> 
            <div>

                <input type="submit" name="submit-btn" class="submit-btn">
            </div>
           
            
          </form>





    </div>
    <script>
// Initial Ratings
const ratings = {
      docOne: 4.7,
      docTwo: 3.4,
      docThree: 2.3,
      docFour: 3.6,
      docFive: 4.1
    }

    // Total Stars
    const starsTotal = 5;

    // Run getRatings when DOM loads
    document.addEventListener('DOMContentLoaded', getRatings);

    // Form Elements
    const productSelect = document.getElementById('product-select');
    const ratingControl = document.getElementById('rating-control');

    // Init product
    let product;

    // Product select change
    productSelect.addEventListener('change', (e) => {
      product = e.target.value;
      // Enable rating control
      ratingControl.disabled = false;
      ratingControl.value = ratings[product];
    });

    // Rating control change
    ratingControl.addEventListener('blur', (e) => {
      const rating = e.target.value;

      // Make sure 5 or under
      if (rating > 5) {
        alert('Please rate 1 - 5');
        return;
      }

      // Change rating
      ratings[product] = rating;

      getRatings();
    });

    // Get ratings
    function getRatings() {
      for (let rating in ratings) {
        // Get percentage
        const starPercentage = (ratings[rating] / starsTotal) * 100;

        // Round to nearest 10
        const starPercentageRounded = `${Math.round(starPercentage / 10) * 10}%`;

        // Set width of stars-inner to percentage
        document.querySelector(`.${rating} .stars-inner`).style.width = starPercentageRounded;

        // Add number rating
        document.querySelector(`.${rating} .number-rating`).innerHTML = ratings[rating];
      }
    }
    </script>
    <section>

        <div id="#feed">



        </div>
    </section>

</body>
